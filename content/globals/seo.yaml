title: SEO
data:
  noindex_local: true
  noindex_staging: true
  noindex_production: false
  title_separator: '|'
  collection_defaults:
    -
      id: mes72nhz
      collection: posts
      fallback: field
      field_handle: article
    -
      id: mes95n0i
      collection: pages
      fallback: blocks
  hreflang_auto: false
  json_ld_type: organization
  organization_name: Bedrock
  organization_logo: logos/logo-brand.svg
  breadcrumbs: false
  twitter_handle: jasonbaciulis
  sitemap_collections:
    - pages
  trackers_local: true
  trackers_staging: false
  trackers_production: true
  use_google_site_verification: false
  use_fathom: false
  use_cloudflare_web_analytics: false
  tracker_type: gtm
  google_tag_manager: G-90000000
  use_cookie_dialog: true
  cookie:
    title: 'Cookie Settings'
    description:
      -
        type: paragraph
        content:
          -
            type: text
            text: 'We use third-party cookies in order to personalize your site experience. See our '
          -
            type: text
            marks:
              -
                type: link
                attrs:
                  href: '#'
                  rel: noopener
                  target: null
                  title: null
            text: 'Privacy Policy'
          -
            type: text
            text: .
    accept_label: 'Accept all'
    reject_label: 'Reject all'
    accept_selected_label: 'Accept selected'
    settings_label: Customize
    reset_consent_label: 'Reset consent'
    consent_types:
      -
        id: m35sftnr
        label: Functional
        description: "First party cookies needed for the website to function. These can't be turned off."
        value: true
        consent_api: false
        name: functionalCookies
        type: functional
        enabled: true
      -
        id: m35sg53r
        label: Analytics
        description: 'We use data collected by Google Analytics to make our site works better.'
        value: false
        consent_api: true
        name: analyticsStorage
        consent_api_handle: analytics_storage
        type: analytics
        enabled: true
      -
        id: m35sg867
        label: 'Ad storage'
        description: 'We use these cookies for ad storage.'
        value: false
        consent_api: true
        name: adStorage
        consent_api_handle: ad_storage
        type: ad_storage
        enabled: true
      -
        id: m35sga7t
        label: 'Ad user data'
        description: 'We use these cookies to collect your user data.'
        value: false
        consent_api: true
        name: adUserData
        consent_api_handle: ad_user_data
        type: ad_user_data
        enabled: true
      -
        id: m35sgcd1
        label: 'Ad personalization'
        description: 'We use these cokkies to personalize ads for you.'
        value: false
        consent_api: true
        name: adPersonalization
        consent_api_handle: ad_personalization
        type: ad_personalization
        enabled: true
