<nav aria-label="breadcrumb" class="overflow-hidden max-w-[calc(100vw-48px)] {{ class }}">
    <ol
        vocab="https://schema.org/"
        typeof="BreadcrumbList"
        class="flex text-muted-foreground"
    >
        {{ nav:breadcrumbs }}
            <li
                class="flex items-center {{ last ?= 'truncate' }}"
                property="itemListElement"
                typeof="ListItem"
            >
                {{ unless last }}
                    <a
                        href="{{ url }}"
                        property="item"
                        typeof="WebPage"
                        class="whitespace-nowrap hover:text-primary"
                    >
                        <span property="name">{{ title }}</span>
                    </a>
                    <meta property="position" content="{{ count }}">
                    <span class="px-2 text-sm" aria-hidden>/</span>
                {{ else }}
                    <span
                        property="name"
                        class="truncate text-primary"
                        aria-current="page"
                    >
                        <span property="name">{{ title }}</span>
                    </span>
                    <meta property="position" content="{{ count }}">
                {{ /unless }}
            </li>
        {{ /nav:breadcrumbs }}
    </ol>
</nav>
