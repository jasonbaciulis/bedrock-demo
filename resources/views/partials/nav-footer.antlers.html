{{ nav handle="footer" max_depth="2" select="title|url" }}
    <div>
        <p class="text-sm font-semibold leading-6 text-gray">{{ title }}</p>
        {{ if children }}
            <ul role="list" class="space-y-4 mt-6">
                {{ children }}
                    <li>
                        <a
                            href="{{ url }}"
                            class="text-sm leading-6 text-gray-600 hover:text-gray"
                            {{ if is_external }} target="_blank" rel="noopener nofollow" {{ /if }}
                        >
                            {{ title }}
                        </a>
                    </li>
                {{ /children }}
            </ul>
        {{ /if }}
    </div>
{{ /nav }}
