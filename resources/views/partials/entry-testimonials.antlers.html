<figure class="rounded-2xl bg-primary-foreground p-8 text-sm/6">
    <blockquote class="text-neutral-900">
        <p>“{{ quote }}”</p>
    </blockquote>
    <figcaption class="mt-6 flex items-center gap-x-4">
        {{ partial:components/ui/avatar :image="avatar" w="40" h="40" class="size-10" :name="title" }}
        <div>
            <p class="font-semibold text-neutral-900">{{ title }}</p>
            <p class="text-muted-foreground">{{ author_title }}</p>
        </div>
    </figcaption>
</figure>
