<ul
    class="flex items-center gap-4"
    x-data="{
        popupWindow: (url, windowName, win, w, h) => {
            const y = win.top.outerHeight / 2 + win.top.screenY - ( h / 2);
            const x = win.top.outerWidth / 2 + win.top.screenX - ( w / 2);
            return win.open(url, windowName, `toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=no, copyhistory=no, width=${w}, height=${h}, top=${y}, left=${x}`);
        }
    }"
>
    <li>
        <a
            href="#"
            @click.prevent="popupWindow('https://twitter.com/intent/tweet?url={{ current_url }}&text={{ title | urlencode }}&via={{ seo:twitter_site }}', 'Twitter', window, 611, 435)"
            aria-label="Twitter"
            class="block"
        >
            {{ svg src="twitter" class="w-5 h-5 hover:opacity-80 transition-opacity" }}
        </a>
    </li>
    <li>
        <a
            href="#"
            @click.prevent="popupWindow('https://www.facebook.com/sharer.php?u={{ current_url }}', 'Facebook', window, 611, 435)"
            aria-label="Facebook"
            class="block"
        >
            {{ svg src="facebook" class="w-5 h-5 hover:opacity-80 transition-opacity" }}
        </a>
    </li>
    <li>
        <a
            href="#"
            @click.prevent="popupWindow('https://www.linkedin.com/sharing/share-offsite/?url={{ current_url }}', 'Linkedin', window, 611, 435)"
            aria-label="Linkedin"
            class="block"
        >
            {{ svg src="linkedin" class="w-5 h-5 hover:opacity-80 transition-opacity" }}
        </a>
    </li>
</ul>
