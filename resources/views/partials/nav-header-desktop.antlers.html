<nav class="hidden lg:flex space-x-10">
    {{ nav handle="header" max_depth="2" }}
        {{ if children }}
            <div class="relative" x-data="{ subnavOpen: false }">
                <button
                    type="button"
                    class="btn group bg-white hover:text-primary-600"
                    :class="{ 'text-primary-600': subnavOpen }"
                    :aria-expanded="subnavOpen"
                    @click.prevent="subnavOpen = !subnavOpen"
                >
                    <span>{{ title }}</span>
                    <span class="ml-0.5 h-5 w-5 transform" :class="{ 'rotate-180': subnavOpen }">
                        {{ svg src="chevron-down" }}
                    </span>
                </button>

                {{# Flyout menu. #}}
                <div
                    x-cloak
                    x-show="subnavOpen"
                    class="absolute z-10 transform mt-3 w-screen
                    {{ two_col_flyout ? '-ml-4 max-w-md lg:max-w-2xl lg:ml-0 lg:left-1/2 lg:-translate-x-1/2' : 'left-1/2 -translate-x-1/2 px-2 max-w-xs sm:px-0' }}"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 translate-y-1"
                    x-transition:enter-end="opacity-100 translate-y-0"
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100 translate-y-0"
                    x-transition:leave-end="opacity-0 translate-y-1"
                    @click.outside="subnavOpen = false"
                >
                    <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden">
                        <div class="relative grid gap-6 bg-white px-5 py-6 sm:gap-8 sm:p-8 {{ two_col_flyout ?= 'lg:grid-cols-2' }}">
                            {{ children }}
                                {{ partial:elements/nav-flyout-item }}
                            {{ /children }}
                        </div>
                    </div>
                </div>
            </div>
        {{ else }}
            <a
                href="{{ url }}"
                class="font-medium hover:text-primary-600"
                {{ if is_external }} target="_blank" rel="noopener nofollow" {{ /if }}
            >
                {{ title }}
            </a>
        {{ /if }}
    {{ /nav }}
</nav>
