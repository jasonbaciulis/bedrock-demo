<nav class="hidden lg:flex space-x-10">
    {{ nav handle="header" max_depth="2" }}
        {{ if children }}
            <div class="relative" x-data="{ subnavOpen: false }">
                <button
                    type="button"
                    class="btn gap-x-1"
                    :class="{ 'text-primary': subnavOpen }"
                    :aria-expanded="subnavOpen"
                    @click.prevent="subnavOpen = !subnavOpen"
                >
                    <span>{{ title }}</span>
                    <span class="size-5 transform" :class="{ 'rotate-180': subnavOpen }">
                        {{ svg src="heroicons-mini/chevron-down" }}
                    </span>
                </button>

                {{# Flyout menu. #}}
                <div
                    x-cloak
                    x-show="subnavOpen"
                    class="absolute z-10 transform mt-5 w-screen
                    {{ two_col_flyout ? 'flex w-screen max-w-max px-4 left-1/2 -translate-x-1/2' : 'left-1/2 -translate-x-1/2 px-2 max-w-xs' }}"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 translate-y-1"
                    x-transition:enter-end="opacity-100 translate-y-0"
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100 translate-y-0"
                    x-transition:leave-end="opacity-0 translate-y-1"
                    @click.outside="subnavOpen = false"
                >
                    <div class="w-screen max-w-md flex-auto overflow-hidden rounded-3xl bg-white text-sm leading-6 shadow-lg ring-1 ring-gray-900/5 lg:max-w-3xl">
                        <div class="relative grid grid-cols-1 gap-x-6 gap-y-1 p-4 {{ two_col_flyout ?= 'lg:grid-cols-2' }}">
                            {{ children }}
                                {{ partial:elements/nav-flyout-item }}
                            {{ /children }}
                        </div>
                    </div>
                </div>
            </div>
        {{ else }}
            <a
                href="{{ url }}"
                class="btn"
                {{ if is_external }} target="_blank" rel="noopener nofollow" {{ /if }}
            >
                {{ title }}
            </a>
        {{ /if }}
    {{ /nav }}
</nav>
