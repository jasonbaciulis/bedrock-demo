{{ if social_media:platforms }}
    <div class="flex gap-6">
        {{ social_media:platforms }}
            <a
                href="{{ prefix }}{{ url }}"
                class="text-gray-500 hover:text-gray-700"
                target="_blank"
                rel="noopener"
                aria-label="{{ config:app:name }} on {{ type | title }}"
            >
                {{ svg :src="type" class="h-5 w-5" }}
            </a>
        {{ /social_media:platforms }}
    </div>
{{ /if }}
