<div class="group relative flex gap-x-6 rounded-lg p-4 transition-colors hover:bg-gray-50">
    {{ if icon }}
        <div class="mt-1 flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 transition-colors group-hover:bg-white">
            {{ svg :src="icon" class="size-6 text-gray-600 transition-colors group-hover:text-primary" }}
        </div>
    {{ /if }}
    <div>
        <a href="{{ url }}" class="font-semibold text-gray" {{ if is_external }} target="_blank" rel="noopener nofollow" {{ /if }}>
            {{ title }}
            <span class="absolute inset-0"></span>
        </a>
        {{ if badge }}
            <span class="relative -top-px ml-1.5 rounded-full bg-primary/10 px-2.5 py-1.5 text-xs font-semibold text-primary">
                {{ badge }}
            </span>
        {{ /if }}

        {{ if description }}
            <p class="hidden md:block mt-1 text-gray-600">
                {{ description }}
            </p>
        {{ /if }}
    </div>
</div>
