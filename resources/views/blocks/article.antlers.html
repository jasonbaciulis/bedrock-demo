<div class="container site-grid gap-y-12">
    <header class="col-span-full md:col-span-11 md:col-start-2 xl:col-span-9 xl:col-start-3">
        <div class="aspect-video bg-gray-100 rounded-3xl">
            {{ partial:components/picture w="904" h="509" class="rounded-3xl" cover="true" }}
        </div>
        <h1 class="h1 mt-em">{{ title }}</h1>
        {{ partial:partials/social-sharing class="mt-6" }}
    </header>

    <article class="col-span-full md:col-span-10 md:col-start-2 xl:col-span-8 xl:col-start-3 grid auto-cols-fr gap-y-8 {{ partial:elements/prose-class }}">
        {{ article scope="set" }}
            {{ partial src="sets/{type replace='_|-'}" }}
        {{ /article }}
    </article>
</div>
