<section class="bg-gray-50 py-14">
    <div class="container">
        {{ if title }}
            <h2 class="h2">{{ title }}</h2>
        {{ /if }}
        <div class="grid gap-6 md:grid-cols-3">
            {{ stats }}
                <div class="text-center">
                    <p class="h1">{{ title }}</p>
                    <p class="content mt-2">{{ label }}</p>
                </div>
            {{ /stats }}
        </div>
    </div>
</section>
