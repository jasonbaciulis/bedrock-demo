{{ if buttons }}
    {{ if buttons | count > 1 }}
        <div class="flex flex-wrap gap-4 {{ container_class }}">
            {{ buttons }}
                {{ partial:components/ui/button }}
            {{ /buttons }}
        </div>
    {{ else }}
        {{ buttons }}
            {{ partial:components/ui/button }}
        {{ /buttons }}
    {{ /if }}
{{ /if }}
