<fieldset
    :aria-invalid="hasError('{{ handle }}')"
    {{ if instructions }}
        :aria-describedby="hasError('{{ handle }}') ? '{{ id }}-error' : '{{ id }}-instructions'"
    {{ else }}
        :aria-describedby="hasError('{{ handle }}') ? '{{ id }}-error' : undefined"
    {{ /if }}
>
    <legend class="block text-sm font-medium text-foreground select-none">{{ display }}</legend>

    {{ if instructions }}
        {{ partial:components/ui/input-instructions }}
    {{ /if }}

    <div class="mt-3 space-y-4">
        {{ foreach:options as="option|label" }}
            <div class="flex items-center gap-3">
                <input
                    x-model="{{ model }}"
                    id="{{ id }}-{{ option | slugify }}-option"
                    type="radio"
                    name="{{ handle }}"
                    value="{{ option }}"
                    :aria-invalid="hasError('{{ handle }}')"
                    @change="forgetError('{{ handle }}')"
                >
                <label for="{{ id }}-{{ option | slugify }}-option" class="font-normal">
                    {{ label }}
                </label>
            </div>
        {{ /foreach:options }}
    </div>
</fieldset>
