{{#
    CarouselContent component - the scrollable viewport for carousel items

    Params:
    - class: Additional CSS classes
    - slot: Carousel items content
#}}

<div x-ref="viewport" class="overflow-hidden">
    <div
        class="flex {{ class }}"
        :class="{
            '-ml-4': orientation === 'horizontal',
            '-mt-4 flex-col': orientation === 'vertical'
        }"
    >
        {{ slot }}
    </div>
</div>
