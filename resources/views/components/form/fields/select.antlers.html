<select
    x-model="{{ model }}"
    :class="{ 'ring-red-600 focus-visible:ring-red-600': errors.{{ handle }}, 'text-gray-500' : !{{ handle }} }"
    id="{{ handle }}"
    name="{{ handle }}{{ multiple ?= "[]" }}"
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    aria-describedby="error-{{ handle }}"
    {{ multiple | attribute:multiple }}
    @change="forgetError('{{ handle }}')"
>
    {{ unless multiple }}
        <option value disabled>
           Select {{ handle | deslugify }}â€¦
        </option>
    {{ /unless }}
    {{ foreach:options as="value|label" }}
        <option value="{{ value }}">
            {{ label }}
        </option>
    {{ /foreach:options }}
</select>
