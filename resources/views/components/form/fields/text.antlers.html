<div class="relative">
    {{ if prepend }}
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-5">
            <span class="text-sm text-gray-500">{{ prepend }}</span>
        </div>
    {{ /if }}
    <input
        x-model="{{ model }}"
        class="{{ ['pl-10' => prepend, 'pr-10' => append] | classes }}"
        :class="{ 'ring-red-600 focus-visible:ring-red-600': errors.{{ handle }} }"
        id="{{ handle }}"
        name="{{ handle }}"
        type="{{ input_type ?? 'text' }}"
        {{ placeholder | attribute:placeholder }}
        :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
        {{ instructions ?= 'aria-describedby="{handle}-instructions"' }}
        {{ character_limit | attribute:maxlength }}
        {{ old | attribute:value }}
        {{ autocomplete | attribute:autocomplete }}
        @change="forgetError('{{ handle }}')"
    />
    {{ if append }}
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pr-5">
            <span class="text-sm text-gray-500">{{ append }}</span>
        </div>
    {{ /if }}
</div>
