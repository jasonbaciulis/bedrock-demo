<textarea
    x-model="{{ model }}"
    :class="{ 'ring-red-600 focus-visible:ring-red-600': errors.{{ handle }} }"
    id="{{ handle }}"
    name="{{ handle }}"
    rows="5"
    {{ placeholder | attribute:placeholder }}
    {{ character_limit | attribute:maxlength }}
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    {{ instructions ?= 'aria-describedby="{handle}-instructions"' }}
    @change="forgetError('{{ handle }}')"
>{{ old }}</textarea>
