<template x-if="{{ show_field }}">
    <div class="{{ container_class }} {{ input_type === 'hidden' ?= 'hidden' }}">

        {{ $fields_without_labels = ['toggle', 'radio', 'checkboxes'] }}
        {{ unless $fields_without_labels | contains(type) || input_type === 'hidden' }}
            {{ partial:components/form/label }}
        {{ /unless }}

        <div>
            {{ partial src="components/form/fields/{type}" model="{form:handle}.{handle}" }}

            {{ if field:instructions && !($fields_without_labels | contains(type)) }}
                <p id="{{ field:handle }}-instructions" class="mt-3 text-sm/6 text-gray-500">
                    {{ field:instructions }}
                </p>
            {{ /if }}

            {{# Display error when there is a validation error with the name field. #}}
            <template x-if="errors.{{ handle }}">
                <p class="text-red-600 text-sm mt-2" x-text="errors.{{ handle }}"></p>
            </template>
        </div>
    </div>
</template>
