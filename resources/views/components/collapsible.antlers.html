{{#
    Used within a loop in the FAQs block located in views/blocks/faqs.antlers.html.

    Params:
    - title: The title of the FAQ.
    - text: The text of the FAQ.
 #}}

<div class="relative group" x-data="{ open: false }">
    <dt>
        <button
            type="button"
            class="py-6 text-left w-full flex items-center justify-between gap-x-6"
            aria-controls="faq-{{ count }}"
            :aria-expanded="open"
            @click="open = !open"
        >
            <span class="content-lg text-neutral-900 font-medium">{{ title }}</span>
            <span class="flex-none size-6 text-neutral-800/70">
                {{ icon:lucide-plus x-show="!open" }}
                {{ icon:lucide-minus x-show="open" }}
            </span>
        </button>
    </dt>
    <dd
        x-cloak
        x-show="open"
        x-collapse
        id="faq-{{ count }}"
        class="relative -top-2 pr-12"
    >
        <div class="content-sm pb-4 prose text-muted-foreground text-pretty max-w-none">
            {{ text }}
        </div>
    </dd>
    <hr class="border border-neutral-300 absolute bottom-0 inset-x-0 origin-bottom transition-transform scale-y-0 duration-300 group-hover:scale-y-100">
</div>
