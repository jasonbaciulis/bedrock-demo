<div class="py-6 relative group" x-data="{ open: false }">
    <dt>
        <button
            type="button"
            class="text-left w-full flex items-center justify-between gap-x-6"
            aria-controls="faq-{{ count }}"
            :aria-expanded="open"
            @click="open = !open"
        >
            <span class="content-lg text-gray font-semibold">{{ title }}</span>
            <span class="absolute inset-0"></span>
            <span class="flex-none size-6 text-gray">
                {{ svg src="heroicons-outline/plus" x-show="!open" }}
                {{ svg src="heroicons-outline/minus" x-cloak x-show="open" }}
            </span>
        </button>
    </dt>
    <dd
        x-cloak
        x-show="open"
        x-collapse
        id="faq-{{ count }}"
        class="pr-12"
    >
        <div class="content-sm mt-4 prose text-gray-600 max-w-none">
            {{ text }}
        </div>
    </dd>
    <hr class="border border-gray-300 absolute bottom-0 inset-x-0 origin-bottom transition-transform scale-y-0 duration-300 group-hover:scale-y-100">
</div>
