{{#
    Avatar component

    Params:
    - image: Image URL
    - w: Width
    - h: Height
    - class: Additional CSS classes
    - name: Name
#}}

<div class="shrink-0 rounded-full overflow-hidden bg-primary-foreground {{ class }}">
    <img src="{{ glide :src='image' :width='w' :height='h' dpr='2' fit='crop_focal' }}" alt="{{ name }}'s avatar" loading="lazy">
</div>
