---
model: ''
---

<fieldset
    x-bind:aria-invalid="form.invalid('{{ handle }}')"
    x-bind:aria-describedby="form.invalid('{{ handle }}') ? '{{ id }}-error' : {{ if instructions }}'{{ id }}-instructions'{{ else }}false{{ /if }}"
>
    <legend class="text-foreground block text-sm font-medium select-none">{{ display }}</legend>

    {{ if instructions }}
        <s:partial:components/ui/input-instructions />
    {{ /if }}

    <div class="mt-3 space-y-4">
        {{ foreach:options as="option|label" }}
            <div class="flex items-center gap-3">
                <input
                    x-model="{{ view:model }}"
                    id="{{ id }}-{{ option | slugify }}-option"
                    type="checkbox"
                    name="{{ handle }}[]"
                    value="{{ option }}"
                    x-bind:aria-invalid="form.invalid('{{ handle }}')"
                    x-on:change="form.validate('{{ handle }}')"
                />
                <label
                    for="{{ id }}-{{ option | slugify }}-option"
                    class="text-foreground font-normal"
                >
                    {{ label }}
                </label>
            </div>
        {{ /foreach:options }}
    </div>
</fieldset>
