<div class="relative w-full">
    {{ if prepend }}
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-5">
            <span class="text-sm text-muted-foreground">{{ prepend }}</span>
        </div>
    {{ /if }}
    <input
        x-model="{{ model }}"
        class="{{ ['pl-10' => prepend, 'pr-10' => append] | classes }}"
        id="{{ id }}"
        name="{{ handle }}"
        type="{{ input_type ?? 'text' }}"
        {{ placeholder | attribute:placeholder }}
        :aria-invalid="form.invalid('{{ handle }}')"
        {{ if instructions }}
            :aria-describedby="form.invalid('{{ handle }}') ? '{{ id }}-error' : '{{ id }}-instructions'"
        {{ else }}
            :aria-describedby="form.invalid('{{ handle }}') ? '{{ id }}-error' : false"
        {{ /if }}
        {{ character_limit | attribute:maxlength }}
        {{ old | attribute:value }}
        {{ autocomplete | attribute:autocomplete }}
        {{ visibility === 'read_only' ?= 'readonly' }}
        @change="form.validate('{{ handle }}')"
    />
    {{ if append }}
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pr-5">
            <span class="text-sm text">{{ append }}</span>
        </div>
    {{ /if }}
</div>
