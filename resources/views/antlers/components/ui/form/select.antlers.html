---
model: ''
---

<select
    x-model="{{ view:model }}"
    x-bind:class="{
        'text-muted-foreground': ! {{ view:model }},
    }"
    id="{{ id }}"
    name="{{ handle }}{{ multiple ?= '[]' }}"
    x-bind:aria-invalid="form.invalid('{{ handle }}')"
    x-bind:aria-describedby="form.invalid('{{ handle }}') ? '{{ id }}-error' : {{ if instructions }}'{{ id }}-instructions'{{ else }}false{{ /if }}"
    {{ multiple | attribute:multiple }}
    x-on:change="form.validate('{{ handle }}')"
>
    {{ unless multiple }}
        <option value x-bind:selected="! {{ view:model }} ? true : false" disabled>
            Select {{ handle | deslugify | title }}â€¦
        </option>
    {{ /unless }}
    {{ foreach:options as="value|label" }}
        <option value="{{ value }}">
            {{ label }}
        </option>
    {{ /foreach:options }}
</select>
