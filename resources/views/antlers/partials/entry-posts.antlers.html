<article class="{{ class }}">
    <div class="aspect-video lg:aspect-3/2 bg-gray-100 rounded-2xl ring-1 ring-gray-900/10 ring-inset">
        {{ partial:components/ui/picture w="672" h="378" cover="true" class="rounded-2xl" }}
    </div>

    {{ partial:components/entry-meta :category="categories:title" class="mt-8" }}

    <a href="{{ url }}" class="block mt-3 group">
        <h3 class="h5 text-pretty group-hover:underline underline-offset-4">{{ title }}</h3>
        <p class="mt-5 line-clamp-3 text-sm/6 text-muted-foreground">
            {{ excerpt }}
        </p>
    </a>
</article>
