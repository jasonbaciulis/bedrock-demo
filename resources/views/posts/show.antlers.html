<main id="content" class="my-16 sm:my-24 lg:my-28">
    <div class="container site-grid mb-12">
        <div class="col-span-full md:col-span-11 md:col-start-2 xl:col-span-9 xl:col-start-3">
            <div class="aspect-video bg-gray-100 rounded-3xl">
                {{ partial:components/picture w="904" h="509" class="rounded-3xl" cover="true" }}
            </div>
            <h1 class="h1 mt-em">{{ title }}</h1>
            {{ partial:partials/article-meta class="mt-6" }}
            {{ partial:partials/social-sharing class="mt-6" }}
        </div>
    </div>

    {{ partial:blocks/article }}

    {{ if show_related_posts }}
        {{ partial:partials/related-posts }}
    {{ /if }}
</main>
