{{# Redirect if current_url is in the Redirects global. #}}
{{ redirects:redirects | where('url_old', {current_uri}) }}
    {{ redirect to="{entry:url}" response="{response}" }}
{{ /redirects:redirects }}

<main id="content">
    <section class="m-section">
        <div class="container site-grid">
            <div class="col-span-full lg:col-span-6">
                <h1 class="h1">
                    404 Error
                </h1>
                <p class="mt-3 content-xl">The page you're looking for does not exist.</p>
                <div class="mt-8">
                    <a href="{{ site:url }}" class="btn btn--primary btn--lg">Go to homepage</a>
                </div>
            </div>
        </div>
    </section>
</main>
