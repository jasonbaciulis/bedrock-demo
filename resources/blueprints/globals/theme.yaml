tabs:
  general:
    display: General
    sections:
      -
        fields:
          -
            handle: logo
            field: common.image
            config:
              display: Logo
      -
        display: Search
        fields:
          -
            handle: search_results
            field: common.entry
            config:
              display: 'Search results'
              instructions: 'Used inside the search form to point to a page that contains the "Search results" Block.'
              collections:
                - pages
  header:
    display: Header
    sections:
      -
        fields:
          -
            import: buttons
            prefix: header_
  footer:
    display: Footer
    sections:
      -
        fields:
          -
            handle: about
            field: common.text_plain
            config:
              display: About
          -
            handle: copyright_text
            field: common.text_basic
            config:
              display: 'Copyright text'
              instructions: 'Company name, registration, address, etc. You can use `:copyright_year` placeholder string to automatically replace it with a copy symbol and a current year.'
              default: 'All rights reserved.'
