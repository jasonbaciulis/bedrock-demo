title: Post
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: image
            field: common.image
            config:
              validate:
                - required
          -
            handle: excerpt
            field: common.text_plain
            config:
              display: Excerpt
          -
            handle: show_related_posts
            field:
              display: 'Related posts'
              type: toggle
              width: 50
          -
            import: article
  seo:
    display: SEO
    sections:
      -
        display: Basic
        instructions: 'Basic SEO settings'
        fields:
          -
            import: seo_basic
      -
        display: Advanced
        instructions: 'Advanced SEO settings'
        fields:
          -
            import: seo_advanced
      -
        display: 'Open Graph'
        instructions: 'Open Graph meta tags for social sharing'
        fields:
          -
            import: seo_open_graph
      -
        display: Sitemap
        instructions: 'Sitemap configuration'
        fields:
          -
            import: seo_sitemap
      -
        display: 'JSON-ld Schema'
        instructions: 'Custom JSON-ld schema objects'
        fields:
          -
            import: seo_json-ld_schema
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: categories
            field:
              type: terms
              taxonomies:
                - categories
              display: Categories
              mode: select
              max_items: 1
          -
            handle: featured
            field:
              display: Featured
              type: toggle
