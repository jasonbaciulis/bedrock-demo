title: Team
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: hidden
              required: false
          -
            handle: first_name
            field:
              type: text
              display: 'First name'
              width: 50
              validate:
                - required
          -
            handle: last_name
            field:
              type: text
              display: 'Last name'
              width: 50
              validate:
                - required
          -
            handle: position
            field:
              display: Position
              type: text
          -
            handle: bio
            field: common.text_plain
            config:
              display: Bio
          -
            handle: image
            field: common.image
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
