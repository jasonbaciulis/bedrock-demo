sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: position
        field:
          input_type: text
          antlers: false
          display: Position
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: short_bio
        field: common.text_plain
        config:
          display: 'Short bio'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: image
        field: common.image
title: Team
