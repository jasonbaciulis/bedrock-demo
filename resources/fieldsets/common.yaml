title: 'Common reusable fields'
fields:
  -
    handle: image
    field:
      container: assets
      max_files: 1
      type: assets
      mode: grid
      localizable: true
      display: Image
  -
    handle: entry
    field:
      max_items: 1
      type: entries
      localizable: true
      listable: false
      display: Entry
  -
    handle: text_rich
    field:
      buttons:
        - h2
        - h3
        - h4
        - bold
        - italic
        - underline
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      link_noopener: true
      container: assets
      type: bard
      replicator_preview: false
      localizable: true
      display: 'Text rich'
      always_save: false
      remove_empty_nodes: trim
      smart_typography: true
  -
    handle: text_basic
    field:
      buttons:
        - bold
        - italic
        - underline
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      link_noopener: true
      container: assets
      type: bard
      replicator_preview: false
      localizable: true
      display: 'Text basic'
      always_save: false
      remove_empty_nodes: trim
      smart_typography: true
  -
    handle: text_plain
    field:
      type: textarea
      localizable: true
      display: 'Text plain'
  -
    handle: select_single
    field:
      display: 'Select single'
      type: select
      max_items: 1
      searchable: false
  -
    handle: color_theme
    field:
      options:
        purple: Purple
        blue: Blue
        green: Green
        orange: Orange
      default: purple
      display: 'Color theme'
      type: select
      max_items: 1
      searchable: false
  -
    handle: icon
    field:
      directory: resources/svg
      type: icon
      display: Icon
