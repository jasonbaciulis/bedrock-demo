title: Article
fields:
  -
    handle: article
    field:
      buttons:
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - removeformat
        - anchor
        - underline
        - strikethrough
        - code
        - codeblock
        - small
        - superscript
        - subscript
      toolbar_mode: floating
      reading_time: true
      type: bard
      localizable: true
      display: Article
      replicator_preview: false
      always_show_set_button: true
      validate:
        - required
      container: assets
      remove_empty_nodes: true
      smart_typography: true
      collapse: true
      word_count: true
      sets:
        text_layout:
          display: 'Text & Layout'
          instructions: 'Callouts, tables, lists, grids, etc.'
          icon: text-formatting-initial-letter
          sets:
            pull_quote:
              display: 'Pull Quote'
              icon: text-formatting-quotation
              fields:
                -
                  import: pull_quote
            table:
              display: Table
              icon: layout-table-column-insert
              fields:
                -
                  import: table
        media:
          display: Media
          instructions: 'Images, videos, audio, etc.'
          icon: media-image-picture-gallery
          sets:
            picture:
              display: Picture
              icon: media-image-picture-orientation
              fields:
                -
                  import: picture
            video:
              display: Video
              icon: social-youtube
              fields:
                -
                  import: video
        interactive:
          display: Interactive
          instructions: 'Calculators, quizzes, widgets, etc.'
          icon: direction-buttons
          sets:
            faqs:
              display: FAQs
              icon: alert-help-question
              fields:
                -
                  import: faqs_set
        conversion:
          display: Conversion
          instructions: 'CTAs & forms that capture leads'
          icon: money-graph-bar-increase
          sets:
            buttons:
              display: Buttons
              icon: link
              fields:
                -
                  import: buttons
