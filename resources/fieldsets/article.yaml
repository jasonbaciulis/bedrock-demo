title: Article
fields:
  -
    handle: article
    field:
      buttons:
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - removeformat
        - anchor
        - underline
        - strikethrough
        - code
        - codeblock
      save_html: false
      toolbar_mode: floating
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: true
      fullscreen: true
      allow_source: true
      type: bard
      localizable: true
      listable: hidden
      display: Article
      replicator_preview: false
      always_show_set_button: true
      validate:
        - required
      container: assets
      enable_input_rules: true
      enable_paste_rules: true
      instructions_position: above
      visibility: visible
      previews: true
      antlers: false
      remove_empty_nodes: true
      sets:
        picture:
          display: Picture
          fields:
            -
              import: picture
        pull_quote:
          display: 'Pull quote'
          fields:
            -
              import: pull_quote
        table:
          display: Table
          fields:
            -
              import: table
        video:
          display: Video
          fields:
            -
              import: video
