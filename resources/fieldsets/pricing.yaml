title: Pricing
fields:
  -
    handle: block_type
    field: common.select_single
    config:
      options:
        single_price: 'Single price'
        tiers: Tiers
      display: 'Block type'
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: text
    field: common.text_plain
  -
    handle: tiers
    field:
      fields:
        -
          handle: featured
          field:
            default: false
            display: Featured
            type: toggle
            icon: toggle
            listable: hidden
            instructions_position: above
            visibility: visible
            width: 66
        -
          handle: featured_badge
          field:
            input_type: text
            antlers: false
            display: 'Featured badge'
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            width: 33
            if:
              featured: 'equals true'
        -
          handle: title
          field:
            input_type: text
            antlers: false
            display: Title
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
        -
          handle: text
          field:
            input_type: text
            antlers: false
            display: Text
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
        -
          handle: price
          field:
            input_type: text
            antlers: false
            display: Price
            type: text
            icon: text
            width: 33
            listable: hidden
            instructions_position: above
            visibility: visible
        -
          handle: currency
          field:
            input_type: text
            antlers: false
            display: Currency
            type: text
            icon: text
            width: 33
            listable: hidden
            instructions_position: above
            visibility: visible
        -
          handle: price_annotation
          field:
            input_type: text
            antlers: false
            display: 'Price annotation'
            type: text
            icon: text
            width: 33
            listable: hidden
            instructions_position: above
            visibility: visible
        -
          import: button
        -
          handle: benefits_title
          field:
            input_type: text
            antlers: false
            display: 'Benefits title'
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
        -
          handle: benefits
          field:
            display: Benefits
            type: list
            icon: list
            listable: hidden
            instructions_position: above
            visibility: visible
      mode: stacked
      add_row: 'Add Plan'
      reorderable: true
      display: Tiers
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      if:
        block_type: 'equals tiers'
