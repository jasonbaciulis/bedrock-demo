title: FAQs
fields:
  -
    handle: block_type
    field: common.select_single
    config:
      options:
        collapsed: Collapsed
        collapsed_grouped: 'Collapsed grouped'
      display: 'Block type'
      default: accordion
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: text
    field: common.text_plain
  -
    handle: items
    field:
      collapse: false
      previews: true
      sets:
        item:
          display: Item
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: text
              field: common.text_basic
              config:
                buttons:
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - anchor
      display: Items
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      if:
        block_type: 'equals collapsed'
  -
    handle: groups
    field:
      collapse: false
      previews: true
      sets:
        group:
          display: Group
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: items
              field:
                collapse: false
                previews: true
                sets:
                  item:
                    display: Item
                    fields:
                      -
                        handle: title
                        field:
                          input_type: text
                          antlers: false
                          display: Title
                          type: text
                          icon: text
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                      -
                        handle: text
                        field: common.text_basic
                        config:
                          buttons:
                            - bold
                            - italic
                            - unorderedlist
                            - orderedlist
                            - removeformat
                            - anchor
                display: Items
                type: replicator
                icon: replicator
                listable: hidden
                instructions_position: above
                visibility: visible
      display: Groups
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      if:
        block_type: 'equals collapsed_grouped'
