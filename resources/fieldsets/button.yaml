title: Button
fields:
  -
    handle: label
    field:
      type: text
      localizable: true
      listable: false
      display: Label
      width: 66
      replicator_preview: false
  -
    handle: show_controls
    field:
      mode: toggle
      display: 'Show controls'
      type: revealer
      width: 33
  -
    handle: link_type
    field:
      options:
        entry: Entry
        url: URL
        email: Email
        phone: Phone
        asset: Asset
        code: Code
      type: button_group
      localizable: true
      listable: false
      display: 'Link type'
      replicator_preview: false
      width: 66
      if:
        show_controls: 'equals true'
      always_save: false
  -
    handle: target_blank
    field:
      type: toggle
      localizable: true
      width: 33
      listable: false
      display: 'Open in new window?'
      replicator_preview: false
      if:
        show_controls: 'equals true'
  -
    handle: entry
    field:
      max_items: 1
      type: entries
      localizable: true
      width: 50
      listable: false
      display: Entry
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,entry'
      if:
        link_type: entry
        show_controls: 'equals true'
  -
    handle: url
    field:
      placeholder: 'https://site.com'
      input_type: url
      type: text
      localizable: true
      listable: false
      display: URL
      width: 50
      validate:
        - 'required_if:{this}.link_type,url'
      if:
        link_type: url
        show_controls: 'equals true'
  -
    handle: email
    field:
      placeholder: info@site.com
      input_type: email
      type: text
      localizable: true
      listable: false
      display: E-mail
      width: 50
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,email'
      if:
        link_type: email
        show_controls: 'equals true'
  -
    handle: phone
    field:
      placeholder: '+44 1200 123456'
      input_type: tel
      type: text
      localizable: true
      listable: false
      display: 'Phone number'
      width: 50
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,phone'
      if:
        link_type: phone
        show_controls: 'equals true'
  -
    handle: asset
    field: common.image
    config:
      localizable: true
      display: Asset
      width: 50
      if:
        link_type: asset
        show_controls: 'equals true'
  -
    handle: code
    field:
      mode_selectable: false
      display: Code
      type: code
      always_save: false
      if:
        link_type: code
        show_controls: 'equals true'
  -
    handle: button_type
    field:
      options:
        -
          key: primary
          value: Primary
        -
          key: secondary
          value: Secondary
        -
          key: text
          value: Text
      type: button_group
      localizable: true
      default: primary
      listable: false
      display: 'Button type'
      replicator_preview: false
      if:
        show_controls: 'equals true'
