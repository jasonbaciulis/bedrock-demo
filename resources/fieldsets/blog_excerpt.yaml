title: 'Blog Excerpt'
fields:
  -
    handle: title
    field:
      display: Title
      type: text
  -
    handle: text
    field: common.text_plain
  -
    handle: query
    field:
      options:
        latest: Latest
        featured: Featured
        custom: Custom
      max_items: 1
      default: latest
      display: Query
      type: select
      width: 50
      validate:
        - required
  -
    handle: limit
    field:
      default: '3'
      display: Limit
      type: integer
      width: 50
      if:
        query: 'not custom'
  -
    handle: entries
    field:
      collections:
        - posts
      display: Entries
      type: entries
      if:
        query: 'equals custom'
